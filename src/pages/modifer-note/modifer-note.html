<ion-header>

  <ion-navbar>
    <ion-title>Modifer Note</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="modifierNote()">
        <ion-icon name="md-checkbox"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="titre" type="text" placeholder="Titre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="contenu" placeholder="Contenu"></ion-textarea>
    </ion-item>
    <ion-input type="hidden" [(ngModel)]="id"></ion-input>
  </ion-list>
</ion-content>
