<!--

-->
<ion-header>

  <ion-navbar>
    <ion-title>Nouvelle Note</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="insererNote()">
        <ion-icon name="md-checkbox"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="Note.titre" type="text" placeholder="Titre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="Note.contenu" placeholder="Contenu"></ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>
